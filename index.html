<!doctype html>
<html lang="fr">
<head>
    <title>Strat n'Go</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/default/style.css" media="all" title="Default">
    <link rel="alternate stylesheet" type="text/css" href="./css/wot/style.css" media="all" title="World of Tanks">
    <script type="text/javascript" src="./js/lib/require.js" data-main="js/app"></script>
</head>
<body>
<form name="frmStrat" id="frmStrat" method="POST" action="/save">
    <header>
        <h1>Strat n'Go</h1>
        <nav id="menu">
            <ul>
                <li id="menuMap"><a href="./games" title="S&eacute;lectionner une carte"><span>Carte</span></a><div>
                        <details>
                            <summary><label for="selGame">Jeu&nbsp;:</label></summary>
                            <p><select id="selGame" name="selGame"><option value="" selected="selected"></option></select></p>
                        </details>
                        <details>
                            <summary><label for="selMap">Carte&nbsp;:</label></summary>
                            <p><select id="selMap" name="selMap"><option value="" selected="selected"></option></select></p>
                        </details>
                        <details>
                            <summary><label for="selMode">Mode&nbsp;:</label></summary>
                            <p><select id="selMode" name="selMode"><option value="" selected="selected"></option></select></p>
                        </details>
                        <details>
                            <legend>Options</legend>
                            <p><label><input type="checkbox" name="chkGrid" checked="checked"> Grille</label></p>
                            <p><label><input type="checkbox" name="chkDirections" checked="checked"> Boussole</label></p>
                            <p><label><input type="checkbox" name="chkBases" checked="checked"> Bases</label></p>
                        </details>
                    </div></li>
                <li id="menuEdit"><a href="./maps" title="&Eacute;diter la carte"><span>Edition</span></a><div>
                    </div></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="flex flex-h">
            <aside class="flex-fluid">
                <div id="mapContainer">
                </div>
                <!--<p><img src="./res/wot/maps/Abbey/bare%20map.jpg" alt="Abbaye"></p>-->
                <p><input type="submit" id="btnSave" value="Sauvegarder">
                    <input type="submit" id="btnExport" value="Exporter"></p>
            </aside>
            <aside class="flex-end">
                <fieldset>
                    <legend>Options</legend>
                    <p><label><input type="checkbox" name="chkGrid" checked="checked"> Grille</label></p>
                    <p><label><input type="checkbox" name="chkDirections" checked="checked"> Boussole</label></p>
                    <p><label><input type="checkbox" name="chkBases" checked="checked"> Bases</label></p>
                </fieldset>
                <fieldset>
                    <legend>Elements</legend>
                </fieldset>
                <fieldset>
                    <legend>D&eacute;ploiement</legend>
                </fieldset>
                <fieldset>
                    <legend>Autres</legend>
                </fieldset>
            </aside>
        </section>
    </main>
    <footer>
        <p>Strat'n'Go v0.1</p>
    </footer>
</form>
</body>
</html>
