<!doctype html>
<html lang="fr">
<head>
    <title>Strat n'Go</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/default/style.css" media="all" title="Default">
    <link rel="alternate stylesheet" type="text/css" href="./css/wot/style.css" media="all" title="World of Tanks">
    <script type="text/javascript" src="./js/lib/require.js" data-main="js/app"></script>
</head>
<body>
<form name="frmStrat" id="frmStrat" method="POST" action="/save">
    <header>
        <h1>Strat n'Go</h1>
        <nav id="menu">
            <ul>
                <li id="menuMap"><a href="./games" title="S&eacute;lectionner une carte"><span>Carte</span></a><div>
                        <section class="flex flex-h">
                            <aside class="flex-start">
                                <details>
                                    <summary>Carte</summary>
                                    <p><label for="selGame">Jeu&nbsp;:</label><select id="selGame" name="selGame"><option value="" selected="selected"></option></select></p>
                                    <p><label for="selMap">Carte&nbsp;:</label><select id="selMap" name="selMap"><option value="" selected="selected"></option></select></p>
                                    <p><label for="selMode">Mode&nbsp;:</label><select id="selMode" name="selMode"><option value="" selected="selected"></option></select></p>
                                </details>
                            </aside>
                            <aside class="flex-end">
                                <details>
                                    <summary>Options</summary>
                                    <p><label><input type="checkbox" name="chkGrid" checked="checked"> Grille</label></p>
                                    <p><label><input type="checkbox" name="chkDirections" checked="checked"> Boussole</label></p>
                                    <p><label><input type="checkbox" name="chkBases" checked="checked"> Bases</label></p>
                                </details>
                            </aside>
                        </section>
                    </div></li>
                <li id="menuEdit"><a href="./maps" title="&Eacute;diter la carte"><span>Edition</span></a><div>
                        <section class="flex flex-h">
                            <aside class="flex-start">
                                <details>
                                    <summary>&Eacute;l&eacute;ments</summary>
                                </details>
                            </aside>
                            <aside class="flex-fluid">
                                <details>
                                    <summary>Lignes</summary>
                                </details>
                            </aside>
                            <aside class="flex-end">
                                <details>
                                    <summary>Textes</summary>
                                </details>
                            </aside>
                        </section>
                    </div></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="mapContainer"></div>
    </main>
    <footer>
        <p>Strat'n'Go v0.1</p>
    </footer>
</form>
</body>
</html>
